{% extends 'base.html' %}

{% block title %}
ReleCloud - Destination
{% endblock %}

{% block content %}
<h1>Cruise destinations</h1>
<p>
If you can imagine it, we travel to it! Below is our list of confirmed destinations.
</p>
<ul class="list-group">
    {% for dest in destination %}
    <a class="list-group-item list-group-item-action" href="{% url 'destination_detail' dest.id %}">
        {{ dest }}
    </a>
    {% endfor %}
</ul>
{% endblock content %}
